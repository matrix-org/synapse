[build_sphinx]
source-dir = docs/sphinx
build-dir  = docs/build
all_files  = 1

[trial]
test_suite = tests

[check-manifest]
ignore =
    contrib
    contrib/*
    docs/*
    pylint.cfg
    tox.ini

[flake8]
max-line-length = 90
#  W503 requires that binary operators be at the end, not start, of lines. Erik doesn't like it.
#  E203 is contrary to PEP8.
ignore = W503,E203

[isort]
line_length = 90
not_skip = __init__.py
known_first_party = synapse,canonicaljson
known_third_party = twisted,pymacaroons
known_standard_library = mock,yaml,six
force_grid_wrap = true